id: https://w3id.org/monarch/monarch-py
name: monarch-py
description: Data datamodels for the Monarch Initiative data access library
prefixes:
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
imports:
  - linkml:types
default_range: string

enums:
  AssociationDirectionEnum:
    description: >-
      The directionality of an association as it relates to a specified entity, with edges being categorized
      as incoming or outgoing
    permissible_values:
      incoming:
        description: >-
          An association for which a specified entity is the object or part of the object closure
      outgoing:
        description: >-
          An association for which a specified entity is the subject or part of the subject closure

classes:
  Association:
    slots:
    - aggregator_knowledge_source
    - id
    - subject
    - original_subject
    - subject_namespace
    - subject_category
    - subject_closure
    - subject_label
    - subject_closure_label
    - predicate
    - object
    - original_object
    - object_namespace
    - object_category
    - object_closure
    - object_label
    - object_closure_label
    - primary_knowledge_source
    - category
    - negated
    - provided_by
    - publications
    - qualifiers
    - frequency_qualifier
    - has_evidence
    - onset_qualifier
    - sex_qualifier
    - stage_qualifier
    - pathway
    - relation
  DirectionalAssociation:
    is_a: Association
    description: >-
      An association that gives it's direction relative to a specified entity
    slots:
      - direction
  AssociationResults:
    is_a: Results
    slots: 
      - items
    slot_usage:
      items:
        range: Association
  AssociationTableResults:
    is_a: Results
    slots:
      - items
    slot_usage:
      items:
        range: DirectionalAssociation
  Entity:
    slots:
    - id
    - category
    - name
    - description
    - xref
    - provided_by
    - in_taxon
    - symbol
    - synonym
  EntityResults:
    is_a: Results
    slots: 
      - items
    slot_usage:
      items:
        range: Entity
  HistoPheno:
    slots:
      - id
      - items
    slot_usage:
      items:
        range: HistoBin
  HistoBin:
    is_a: FacetValue
    slots:
      - id
  Results:
    abstract: true
    slots:
      - limit
      - offset
      - total
  SearchResult:
    is_a: Entity
    slots:
      - highlight
      - score
    slot_usage:
      category:
        required: true
      name:
        required: true
  SearchResults:
    is_a: Results
    slots:
      - items
      - facet_fields
      - facet_queries
    slot_usage:
        items:
          range: SearchResult
  FacetValue:
    slots:
      - label
      - count
  FacetField:
    slots:
      - label
      - facet_values
  AssociationTypeMapping:
    description: >-
      A data class to hold the necessary information to produce association type counts for given 
      entities with appropriate directional labels
    slots:
      - subject_label
      - object_label
      - symmetric
      - category
    slot_usage:
      subject_label:
        description: A label to describe the subjects of the association type as a whole for use in the UI
      object_label:
        description: A label to describe the objects of the association type as a whole for use in the UI
      symmetric:
        description: >-
          Whether the association type is symmetric, meaning that the subject and object labels should be
          interchangeable
        ifabsent: false
        required: true
      category:
        description: The biolink category to use in queries for this association type
        required: true
        multivalued: false
  AssociationCount:
    is_a: FacetValue
    slots:
      - category
    slot_usage:
      category:
        multivalued: false
  AssociationCountList:
    description: Container class for a list of association counts
    slots:
      - items
    slot_usage:
      items:
        range: AssociationCount

slots:
  aggregator_knowledge_source:
    multivalued: true
  category:
    multivalued: false
  count:
    description: count of documents
    range: integer
  description:
    range: string
  direction:
    description: >-
      The directionality of the association relative to a given entity for an association_count.
      If the entity is the subject or in the subject closure, the direction is forwards, if it is
      the object or in the object closure, the direction is backwards.
    range: AssociationDirectionEnum
    required: true
  facet_fields:
    description: Collection of facet field responses with the field values and counts
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetField
  facet_queries:
    description: Collection of facet query responses with the query string values and counts
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetValue
  facet_values:
    description: Collection of FacetValue label/value instances belonging to a FacetField
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetValue
  frequency_qualifier:
    range: string
  has_evidence:
    range: string
  highlight:
    description: matching text snippet containing html tags
    range: string
  id:
    identifier: true
    range: string
    required: true
  in_taxon:
    range: string
  items:
    description: A collection of items, with the type to be overriden by slot_usage
    range: string
    inlined: true
    inlined_as_list: true
    multivalued: true
    required: true
  knowledge_source:
    multivalued: true
  label:
    range: string
    required: true
  limit:
    description: number of items to return in a response
    range: integer
    required: true
  name:
    range: string
  negated:
    range: boolean
  object:
    range: string
    required: true
  object_category:
    multivalued: true
  object_closure:
    multivalued: true
  object_closure_label:
    multivalued: true
  object_label:
    range: string
  object_namespace:
    range: string
  offset:
    description: offset into the total number of items
    range: integer
    required: true
  onset_qualifier:
    range: string
  original_object:
    range: string
  original_subject:
    range: string
  pathway:
    range: string
  predicate:
    multivalued: false
    range: string
    required: true
  primary_knowledge_source:
    multivalued: true
  provided_by:
    range: string
  publications:
    multivalued: true
  qualifiers:
    multivalued: true
  relation:
    range: string
  score:
    range: float
  sex_qualifier:
    range: string
  stage_qualifier:
    range: string
  subject:
    range: string
    required: true
  subject_category:
    multivalued: true
  subject_closure:
    multivalued: true
  subject_closure_label:
    multivalued: true
  subject_label:
    range: string
  subject_namespace:
    range: string
  symbol:
    range: string
  symmetric:
    description: >-
      Whether the association type is symmetric, i.e. the subject and object labels are interchangeable.
    range: boolean
  synonym:
    multivalued: true
  total:
    description: total number of items matching a query
    range: integer
    required: true
  xref:
    multivalued: true
    range: string

