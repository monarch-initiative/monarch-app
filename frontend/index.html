<!doctype html>
<html lang="en-US">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00838f" />
    <meta name="msapplication-TileColor" content="#00838f" />
    <meta name="theme-color" content="#ffffff" />

    <!-- basic -->
    <title>%VITE_TITLE%</title>
    <meta name="title" content="%VITE_TITLE%" />
    <meta name="description" content="%VITE_DESCRIPTION%" />

    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_URL%" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:image" content="share-thumbnail.jpg" />

    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_URL%" />
    <meta property="twitter:title" content="%VITE_TITLE%" />
    <meta property="twitter:description" content="%VITE_DESCRIPTION%" />
    <meta property="twitter:image" content="share-thumbnail.jpg" />

    <!-- extra -->
    <link rel="canonical" href="%VITE_URL%" />
    <meta name="robots" content="index, follow" />

    <!-- fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript>
      Sorry, this website doesn't work without JavaScript enabled.
    </noscript>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- json linked data spec -->
    <script type="application/ld+json" v-html="jsonld">
      [
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "url": "https://monarchinitiative.org",
          "email": "info@monarchinitiative.org"
        },
        {
          "@context": "http://schema.org",
          "@type": "WebSite",
          "url": "https://monarchinitiative.org",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://monarchinitiative.org/results?search={term}",
            "query-input": "required name=term"
          }
        }
      ]
    </script>

    <!--[if IE]>
      Sorry, this website isn't designed for Internet Explorer. Please use a
      supported browser such as Chrome, Firefox, Safari, or Edge.
    <![endif]-->
  </body>
</html>
